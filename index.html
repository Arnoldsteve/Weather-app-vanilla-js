<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This will be our main container for the weather information -->
    <div class="main-weather-card">
      <div class="location">
        <h1 class="location-timezone">Zone</h1>
        <div class="weather-icon-container">
          <img
            class="weather-icon-image"
            src="../weather/64X64/night/119.png"
            alt="Weather Icon"
          />
        </div>
      </div>

      <div class="temprature">
        <div class="degree-section">
          <h2 class="temprature-degree">33</h2>
          <span class="temprature-unit">Â°C</span>
        </div>

        <div class="temprature-description">Overcast</div>

        <div class="details-section">
          <div class="detail-item">
            <span class="detail-label">Wind Gusts</span>
            <span class="detail-value gust-description">15km/h</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Humidity</span>
            <span class="detail-value humidity-description">60%</span>
          </div>
        </div>
      </div>
    </div>

    <!-- This will be our dynamic background container -->
    <div class="background-container"></div>

    <script src="app.js"></script>
  </body>
</html>
